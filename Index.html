<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OceanPay - Coleta de Plástico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao OceanPay</h1>
        <p>Registre suas atividades de coleta de plástico e ajude a salvar os oceanos.</p>
    </header>
    <main>
        <section id="registro-coleta">
            <h2>Registrar Coleta</h2>
            <form id="form-coleta">
                <label for="quantidade">Quantidade de Plástico Coletado (kg):</label>
                <input type="number" id="quantidade" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
        <section id="certificados">
            <h2>Certificados Ambientais</h2>
            <div id="lista-certificados"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 OceanPay. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
